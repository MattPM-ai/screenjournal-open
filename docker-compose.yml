services:
  # MongoDB for report caching and storage
  mongodb:
    image: mongo:7.0
    container_name: screenjournal-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: reports
    volumes:
      - mongodb_data:/data/db
    networks:
      - screenjournal-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # InfluxDB for time-series data
  influxdb:
    image: influxdb:2.7
    container_name: screenjournal-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin123
      DOCKER_INFLUXDB_INIT_ORG: screenjournal-org
      DOCKER_INFLUXDB_INIT_BUCKET: screenjournal-metrics
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: screenjournal-admin-token-change-in-production
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - screenjournal-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8086/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local
  influxdb_data:
    driver: local

networks:
  screenjournal-network:
    driver: bridge

