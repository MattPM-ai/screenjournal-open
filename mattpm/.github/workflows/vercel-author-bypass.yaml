name: Deploy landing to Vercel

on:
  push:
    branches: [ master ]
    paths:
      - "apps/landing/**"
      - "packages/**"
  pull_request:
    branches: [ master ]
    paths:
      - "apps/landing/**"
      - "packages/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git author for CI
        run: |
          git config user.name "MattPM CI"
          git config user.email "chomtana001@gmail.com"

      # Optional: create a tiny commit to ensure the last commit author
      # is the CI user (only if you actually need/want this pattern).
      # Remove this step if you deploy purely via Vercel CLI.
      - name: Create dummy commit to trigger Vercel (optional)
        if: github.event_name == 'push'
        run: |
          LAST_AUTHOR_EMAIL=$(git log -1 --format='%ae')
          if [ "$LAST_AUTHOR_EMAIL" = "Chomtana001@gmail.com" ]; then
            echo "Last commit already by CI user, skipping dummy commit"
            exit 0
          fi
          echo "CI deploy at $(date)" > .vercel-deploy-trigger
          git add .vercel-deploy-trigger
          # Only commit if there are staged changes
          if ! git diff --cached --quiet; then
            git commit -m "chore: trigger Vercel deploy from CI"
            git push
          fi

permissions:
  contents: write
