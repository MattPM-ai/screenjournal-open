services:
  # ScreenJournal Collector Service
  sj-collector:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - INFLUXDB2_URL=${INFLUXDB2_URL}
      - INFLUXDB2_TOKEN=${INFLUXDB2_TOKEN}
      - INFLUXDB2_USER=${INFLUXDB2_USER}
      - INFLUXDB2_PASSWORD=${INFLUXDB2_PASSWORD}
      - INFLUXDB2_ORG=${INFLUXDB2_ORG}
      - INFLUXDB2_BUCKET=${INFLUXDB2_BUCKET}
      - S3_BUCKET=${S3_BUCKET}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_ENDPOINT=${S3_ENDPOINT}
    networks:
      - caddy
    labels:
      # Caddy reverse proxy configuration
      caddy: ${DOMAIN:-sj-collector.localhost}
      caddy.reverse_proxy: "{{upstreams 8080}}"

networks:
  caddy:
    external: true
